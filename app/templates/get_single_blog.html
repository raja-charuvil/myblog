{% extends "base.html" %}

{% block app_content %}
<div>
  <h2>{{ blog.title }}</h2>
  <p><b>Created at: </b>{{ blog.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
  <p>{{ blog.content | safe }}</p>
  <br>
  <p><b>Tags: </b>
    {% for tag in blog.tags %}
    <i>{{ tag.name }}</i>
    {% endfor %}
  </p>
</div>
{% endblock %}
