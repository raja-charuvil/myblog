{% extends "base.html" %}

{% block content %}
<style>
table, th, td {
}
th, td {
  padding: 5px;
}
th, td {
  text-align: center;
}
</style>
<table style="width:100%">
  <tr>
    <th>Blogs</th>
  </tr>
  {% for blog in blogs %}
  <tr>
    <td><a href="{{ url_for('get_single_blog', id=blog.id) }}">{{ blog.title }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
