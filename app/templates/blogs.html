{% extends "base.html" %}

{% block app_content %}
<style>
table, th, td {
}
th, td {
  padding: 5px;
}
th, td {
  text-align: center;
}
</style>
<table style="width:100%; font-size: 26px">
  <tr>
    <th>All blogs</th>
  </tr>
  {% for blog in blogs %}
  <tr>
    <td><a href="{{ url_for('get_single_blog', id=blog.id) }}">{{ blog.title }}</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
